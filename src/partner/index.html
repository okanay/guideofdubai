<!doctype html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Örnek Date Picker Test Sayfası</title>

    <!-- Project Fonts -->
    <link rel="stylesheet" href="/assets/fonts/custom/font.css" />

    <!-- Important Preload Fonts -->
    <link
      rel="preload"
      href="/assets/fonts/custom/extra-bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="/assets/fonts/custom/bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="/assets/fonts/custom/semibold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="/assets/fonts/custom/medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="/assets/fonts/custom/regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <script type="module" src="/assets/scripts/partner.js"></script>
    <script type="module" src="/assets/scripts/deps/lucide-icons.js"></script>
    <link rel="stylesheet" href="/assets/styles/globals-out.css" />
  </head>
  <body>
    <main class="mx-auto max-w-4xl">
      <div class="rounded-lg bg-white p-6 shadow-md">
        <h1 class="mb-6 text-2xl font-bold">DatePickerWithTime Test</h1>

        <!-- Start Tarih ve Saat Seçici Input -->
        <div class="relative mb-8 w-full max-w-md">
          <input
            type="text"
            id="date-input-start"
            name="date-input-start"
            readonly
            data-timepicker="true"
            data-ampm="true"
            data-minute-interval="15"
            data-default-hours="15"
            data-default-minute="00"
            data-min-date="2025-03-10"
            data-max-date="2025-03-20"
            data-default-date="2025-03-12"
            class="h-12 w-full appearance-none rounded border border-gray-200 bg-white px-3 py-2 text-sm outline-none focus:border-red-200"
            placeholder="Tarih ve saat seçin"
          />
          <label
            id="date-input-start-label"
            for="date-input-start"
            data-focus="false"
            class="absolute -top-2 left-2 bg-white px-1 text-xs text-gray-800 data-[focus=true]:text-red-500"
          >
            Tarih ve Saat
          </label>
          <div
            class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
              <line x1="16" x2="16" y1="2" y2="6"></line>
              <line x1="8" x2="8" y1="2" y2="6"></line>
              <line x1="3" x2="21" y1="10" y2="10"></line>
              <path d="M17 14h-6"></path>
              <path d="M13 18h-2"></path>
              <path d="M7 14h.01"></path>
              <path d="M7 18h.01"></path>
            </svg>
          </div>
        </div>

        <!-- End Tarih ve Saat Seçici Input -->
        <div class="relative mb-8 w-full max-w-md">
          <input
            type="text"
            id="date-input-end"
            name="date-input-end"
            readonly
            data-timepicker="true"
            data-ampm="true"
            data-minute-interval="15"
            data-default-hours="15"
            data-default-minute="00"
            data-min-date="2025-03-10"
            data-max-date="2025-03-20"
            data-default-date="2025-03-15"
            class="h-12 w-full appearance-none rounded border border-gray-200 bg-white px-3 py-2 text-sm outline-none focus:border-red-200"
            placeholder="Tarih ve saat seçin"
          />
          <label
            id="date-input-end-label"
            for="date-input-end"
            data-focus="false"
            class="absolute -top-2 left-2 bg-white px-1 text-xs text-gray-800 data-[focus=true]:text-red-500"
          >
            Tarih ve Saat
          </label>
          <div
            class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
              <line x1="16" x2="16" y1="2" y2="6"></line>
              <line x1="8" x2="8" y1="2" y2="6"></line>
              <line x1="3" x2="21" y1="10" y2="10"></line>
              <path d="M17 14h-6"></path>
              <path d="M13 18h-2"></path>
              <path d="M7 14h.01"></path>
              <path d="M7 18h.01"></path>
            </svg>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
